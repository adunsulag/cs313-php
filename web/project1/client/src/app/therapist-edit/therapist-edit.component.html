<div class="row">
    <div class="col-10"><h2>Editing Therapist {{editItem.id}}</h2></div>
    <div class="col-2"><a [routerLink]="['/therapists']">Back to list</a></div>
  </div>
  <p *ngIf="!hasLoaded" class="alert alert-info">Loading data...</p>
  <div *ngIf="hasLoaded">
    <form class="card card-body mb-3">
      <h3>Therapist Profile</h3>
      <label>
        Name:
        <input type="text" class="form-control" name="name" [(ngModel)]="editItem.name" />
      </label>
      <a  (click)="save()" class="btn btn-primary">Save</a>
    </form>
    <div class="card card-body mb-3">
      <h3>Appointments</h3>
      <dac-appointment-list-table [appointments]="editItem.appointments"></dac-appointment-list-table>
    </div>
    <div class="card card-body mb-3">
      <h3>Activity Log</h3>
      <dac-activitylog-table [logs]="editItem.logs"></dac-activitylog-table>
    </div>
  </div>
