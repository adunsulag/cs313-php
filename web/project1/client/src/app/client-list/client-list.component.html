<h2>Clients List</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Name
      </th>
    </tr>
  </thead>
  <tbody *ngIf="clients.length == 0">
    <tr>
      <td colspan="2">
        <div class="alert alert-warning">No clients exist in the system</div>
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let client of clients">
      <td>{{client.id}}</td>
      <td>{{client.name}}</td>
    </tr>
  </tbody>
</table>
