<h2>Activity Log</h2>
<form>
  <label>
    Entity
    <select name="filter" [(ngModel)]="searchFilter.filter" class="browser-default">
      <option [value]="entity" *ngFor="let entity of entities">{{entity}}</option>
    </select>
  </label>
  <input type="button" (click)="filter()" value="Filter" class="btn btn-primary" />
  <input type="button" (click)="reset()" value="Reset" class="btn btn-secondary" />
</form>
<p *ngIf="!hasLoaded" class="alert alert-info">Loading data...</p>
<table class="table table-striped" *ngIf="hasLoaded">
  <thead>
    <tr>
      <th>
        Date
      </th>
      <th>
        Entity
      </th>
      <th>
        Entity ID
      </th>
      <th>
        Action
      </th>
      <th>
          Notes
        </th>
        <th>
          System User
        </th>
    </tr>
  </thead>
  <tbody *ngIf="logs.length == 0">
    <tr>
      <td colspan="6">
        <div class="alert alert-warning">No logs exist in the system</div>
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{log.date | date:'medium' }}</td>
      <td>{{log.tableName}}</td>
      <td>{{log.tableID}}</td>
      <td>{{log.action}}</td>
      <td>{{log.notes}}</td>
      <td>{{log.systemUserEmail}}</td>
    </tr>
  </tbody>
</table>
