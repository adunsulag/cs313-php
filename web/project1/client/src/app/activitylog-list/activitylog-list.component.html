<h2>Activity Log</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>
        ID
      </th>
      <th>
        Entity
      </th>
      <th>
        Entity ID
      </th>
      <th>
        Action
      </th>
      <th>
          Notes
        </th>
        <th>
          System User
        </th>
    </tr>
  </thead>
  <tbody *ngIf="logs.length == 0">
    <tr>
      <td colspan="6">
        <div class="alert alert-warning">No logs exist in the system</div>
      </td>
    </tr>
  </tbody>
  <tbody>
    <tr *ngFor="let log of logs">
      <td>{{log.id}}</td>
      <td>{{log.tableName}}</td>
      <td>{{log.tableID}}</td>
      <td>{{log.action}}</td>
      <td>{{log.notes}}</td>
      <td>{{log.systemUserName}}</td>
    </tr>
  </tbody>
</table>
