<div class="row">
    <div class="col-10">
      <h2>New Therapist</h2>
    </div>
    <div class="col-2">
      <a [routerLink]="['/therapists']">Back to list</a>
    </div>
  </div>
  
  <form class="card card-body mb-3">
    <h3>Therapist Profile</h3>
    <label>
      Name:
      <input type="text" class="form-control" name="name" [(ngModel)]="editItem.name" />
    </label>
    <a  [routerLink]="['/therapists']" class="btn btn-primary">Save</a>
  </form>
